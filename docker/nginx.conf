# Nginx configuration for minimax_dubbing
# Serves frontend on port 5173 and proxies API requests to backend on port 5172

# Frontend server (port 5173)
server {
    listen 5173;
    server_name _;

    # Frontend root directory
    root /app/frontend/dist;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Frontend static assets (with cache headers)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://127.0.0.1:5172;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for long-running operations (ASR, TTS, etc.)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;

        # Allow large file uploads (videos)
        client_max_body_size 500M;
    }

    # Proxy admin panel to backend
    location /admin/ {
        proxy_pass http://127.0.0.1:5172;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy static files to backend
    location /static/ {
        proxy_pass http://127.0.0.1:5172;
        proxy_set_header Host $host;
    }

    # Proxy media files to backend
    location /media/ {
        proxy_pass http://127.0.0.1:5172;
        proxy_set_header Host $host;

        # Allow large media files
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Vue.js router support - all other requests return index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Disable default server
server {
    listen 80 default_server;
    server_name _;
    return 444;
}
