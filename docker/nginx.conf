# Nginx configuration for minimax_dubbing
# Serves frontend on port 5173 and proxies API requests to backend on port 5172

# Frontend server (port 5173)
server {
    listen 5173;
    server_name _;

    # Frontend root directory
    root /app/frontend/dist;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Proxy API requests under /dubbing/api/ to backend (highest priority)
    # This allows external reverse proxy to only configure /dubbing/ path
    location /dubbing/api/ {
        # Rewrite /dubbing/api/xxx to /api/xxx for backend
        rewrite ^/dubbing/api/(.*) /api/$1 break;

        proxy_pass http://127.0.0.1:5172;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for long-running operations (ASR, TTS, etc.)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;

        # Allow large file uploads (videos)
        client_max_body_size 500M;
    }

    # Proxy media files under /dubbing/media/ to backend
    location /dubbing/media/ {
        # Rewrite /dubbing/media/xxx to /media/xxx for backend
        rewrite ^/dubbing/media/(.*) /media/$1 break;

        proxy_pass http://127.0.0.1:5172;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for large media files
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Proxy API requests to backend (for direct container access)
    location /api/ {
        proxy_pass http://127.0.0.1:5172;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for long-running operations (ASR, TTS, etc.)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;

        # Allow large file uploads (videos)
        client_max_body_size 500M;
    }

    # Proxy admin panel to backend
    location /admin/ {
        proxy_pass http://127.0.0.1:5172;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy static files to backend
    location /static/ {
        proxy_pass http://127.0.0.1:5172;
        proxy_set_header Host $host;
    }

    # Proxy media files to backend
    location /media/ {
        proxy_pass http://127.0.0.1:5172;
        proxy_set_header Host $host;

        # Allow large media files
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Frontend application under /dubbing
    location /dubbing/ {
        alias /app/frontend/dist/;

        # Try to serve file directly, if not found serve index.html
        try_files $uri /dubbing/index.html;

        # Cache headers for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # Handle /dubbing without trailing slash
    location = /dubbing {
        return 301 /dubbing/;
    }

    # Root redirect to /dubbing
    location = / {
        return 301 /dubbing/;
    }

    # Catch-all for other paths (return 404)
    location / {
        return 404;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Disable default server
server {
    listen 80 default_server;
    server_name _;
    return 444;
}
